<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/main.77bb5cfd.css" rel="stylesheet">
    <script defer="" src="/js.00a46daa.js"></script>
    <title>Quiz</title>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <div class="container">
      <div class="block content">
    
        <div class="wrapper">
  
          <form id="form-result" class="hide" action="">
            <div class="SP-container">
              <div class="modal-text modal-text-bigger">Done !</div>
              <div class="modal-text">Correct:</div>
              <div class="modal-text"><span id="right-answers" class="count"> 12 </span> of <span id="all-questions" class="count">5:</span> (<span id="answers-percent"></span>%)</div> 
            </div>
          </form>
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
  </div></div></body>
</html>
