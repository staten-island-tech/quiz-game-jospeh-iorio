<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <title>Presidents Quiz</title>
  </head>
  <body>
    <div class="btns">
      <input type="button" class="reset-btn btn" value="Reset" />
      <button class="Submit-btn btn">Submit</button>
    </div>
    <div class="container">
      <div id="questions">
        <ul class="item-list">
          <li class="Q1">
            Who Was the 8th President of the United States, Shown Here?
          </li>
          <li class="Q1O1">Andrew Jackson</li>
          <li class="Q1O2">Martin Van Buren</li>
          <li class="Q1O3">Henry Ford</li>
          <li class="Q1image">
            <img
              class="Q1-Image"
              src="https://images.unsplash.com/photo-1585076799833-08afc3d50d74?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=694&q=80"
            />
          </li>
        </ul>
      </div>
    </div>
    <script>
      document.querySelector("btns, questions");
    </script>
    <script src="js/index.js"></script>
  </body>
</html>
